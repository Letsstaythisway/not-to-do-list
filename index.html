<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: linear-gradient(
          rgba(157, 172, 103, 0.993),
          rgba(102, 172, 168, 0.329)
        );
        min-height: 100vh;
      }

      .table {
        --bs-table-bg: transparent;
      }
    </style>

    <title>NOT TO DO LIST</title>
  </head>
  <body
    <div class="wrapper">
      <!-- title -->
      <div class="container">
        <h1 class="text-center mt-5">NOT TO DO LIST</h1>

        <!-- Form Tag -->
         <form action="" class="border p-5 rounded shadow-lg mt-5">
          <div class="row g-2">
            <div class="col-md-7">
            <input type="text" class="form-control" placeholder="Task" aria-label="FirstName" name="Task">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="40" aria-label="LastName" name="hr" min="1">
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary">Add New Tasks

            </button>
          </div>
            </div>
          
         </form>

         <!-- Tables -->
          <div class="row mt-5">
            <div class="col-md text-center"><h3>Entry List</h3>
            <hr>
            <table class="table table-striped table-hover border">
              <tbody>
                <tr>
                  <td >1</td>
                  <td>Subodh</td>
                  <td>40</td>
                  <td class="text-end">
                    <button class="btn btn-danger
                    "><i class="fa-solid fa-trash"></i></button>
                    <button class="btn btn-success
                    "><i class="fa-solid fa-arrow-right"></i></button>
                  </td>
                </tr>
              
          
              </tbody>
            </table>
            
          </div>
          <div class="col-md text-center"><h3>Bad List</h3>
            <hr>
            <table class="table table-striped table-hover border">
              <tbody>
                <tr>
                  <td >1</td>
                  <td>Subodh</td>
                  <td>40</td>
                  <td class="text-end">
                 
                    <button class="btn btn-warning
                    "><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="btn btn-danger
                    "><i class="fa-solid fa-trash"></i></button>
                  </td>
                </tr>
              
          
              </tbody>
            </table>
            <div class="alert alert-sucess">You could have saved = 50hrs</div>
           
          </div>
          <div class="alert alert-success">The total hours allocated is 150hours</div>

           
            <hr></div>
          </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
